<nav class="nav col-6 mx-auto mb-3">
      <a routerLink="/history" routerLinkActive="active">History</a>
</nav>

<form class="form-inline interval">
  <div class="input-group col-6  p-0 mx-auto">
    <input type="text" class="form-control" [(ngModel)]="searchText" name="first" placeholder="Search">
    <div class="input-group-append">
      <button class="btn btn-secondary" type="submit" (click)="search()">Search</button>
    </div>
  </div>
</form>

<div *ngIf="isShow">
  <div class="col-6 mx-auto p-0 interval">
    <h5>Wikipedia Search Result</h5>
    <table class="table">
      <tr>
        <th scope="col">Keyword</th>
        <th scope="col">Description</th>
      </tr>
      <tr *ngFor="let wikipedia of wikipediaResults">
        <td><a href={{wikipedia.link}}>{{wikipedia.word}}</a></td>
        <td>{{wikipedia.description}}</td>
      </tr>
    </table>
  </div>
</div>


<div *ngIf="isShow">
  <div class="col-6 mx-auto p-0 interval">
    <h5>Giphy Search Result</h5>
    <div class="row no-gutters">
        <div *ngFor="let giphy of giphyResults" class="col-3 p-1">
            <img src={{giphy.images.original.url}} width="100%" height="100px" style="object-fit: cover;"/>
        </div>
    </div>
    
  </div>
</div>
